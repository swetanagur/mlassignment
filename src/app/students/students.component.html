<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>List of Students</h3>
      <div class="btn btn-primary" (click)="createForm()">Create</div>

      <div class="table-responsive">
        <table class="table">
          <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Class</th>
            <th>Section</th>
            <th>Address</th>
            <th>Course Id</th>
            <th>View StudentInfo</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let student of students">
            <td>{{student.id}}</td>
            <td>{{student.name}}</td>
            <td>{{student.age}}</td>
            <td>{{student.class}}</td>
            <td>{{student.section}}</td>
            <td>{{student.address}}</td>
            <td>{{student.courseId}}</td>
            <td><i class="fa fa-eye" aria-hidden="true" style="font-size:24px;cursor: pointer; color:green" [routerLink]="['/studentdetail',student.id]"></i></td>
            <td><i style="font-size:24px;cursor: pointer; color:blue" class="fa" [routerLink]="['/editStudent',student.id]" >&#xf040;</i></td>
            <td><i style="font-size:24px;cursor: pointer; color:red" class="fa" (click)="deleteStudent(student.id)" >&#xf014;</i></td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>

</div>

<div class="container" *ngIf="showForm">

  <h3>Create Student Record</h3>

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="data.name" placeholder="Enter Name">
  </div>
  <div class="form-group">
    <label for="age">Age</label>
    <input   class="form-control" id="age" [(ngModel)]="data.age" placeholder="Enter Age">
  </div>
  <div class="form-group">
    <label for="class">Class</label>
    <input type="text" class="form-control" id="class" [(ngModel)]="data.class" placeholder="Enter Class">
  </div>
  <div class="form-group">
    <label for="section">Section</label>
    <input type="text" class="form-control" id="section" [(ngModel)]="data.section" placeholder="Enter Section">
  </div>

  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" [(ngModel)]="data.address" placeholder="Enter Address">
  </div>
  <div class="form-group">
    <label for="courseId">Course ID</label>
    <input  class="form-control" id="courseId" [(ngModel)]="data.courseId" placeholder="Enter Course ID">
  </div>
  <button type="submit" class="btn btn-primary" (click)="addStudent()">Add</button>
</div>
