<div class="container">
  <div class="row">
    <div class="col-xs-12" *ngIf="selectedStudent">
      <h3>Student Details</h3>


      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control"  [(ngModel)]="selectedStudent.name" placeholder="Enter Name">
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="text" class="form-control" id="age" [(ngModel)]="selectedStudent.age" placeholder="Enter age">
      </div>
      <div class="form-group">
        <label for="class">Class</label>
        <input type="text" class="form-control" id="class" [(ngModel)]="selectedStudent.class" placeholder="Enter Class">
      </div>
      <div class="form-group">
        <label for="section">Section</label>
        <input type="text" class="form-control" id="section" [(ngModel)]="selectedStudent.section" placeholder="Enter Section">
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" [(ngModel)]="selectedStudent.address" placeholder="Enter Address">
      </div>


      <div><h3>Course</h3></div>

      <div>
        <form>
          <select >
            <option  *ngFor="let course of courses;" value="course.id" [ngValue]="course.id">{{selectedStudent.courseId == course.id ? course.name : selectedStudent.course.name}}</option>
          </select>

        </form>

      </div>


      <div style="margin-top:30px">
        <button type="submit" class="btn btn-lg btn-warning ml-1" (click)='goback()' >Back</button>
      </div>




    </div>
  </div>

</div>
