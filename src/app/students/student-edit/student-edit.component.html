<div class="container">
  <div class="row">
    <div class="col-xs-12" *ngIf="student">
      <h3>Student Details</h3>


      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control"  [(ngModel)]="student.name" placeholder="Enter Name">
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="text" class="form-control" id="age" [(ngModel)]="student.age" placeholder="Enter age">
      </div>
      <div class="form-group">
        <label for="class">Class</label>
        <input type="text" class="form-control" id="class" [(ngModel)]="student.class" placeholder="Enter Class">
      </div>
      <div class="form-group">
        <label for="section">Section</label>
        <input type="text" class="form-control" id="section" [(ngModel)]="student.section" placeholder="Enter Section">
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" [(ngModel)]="student.address" placeholder="Enter Address">
      </div>

      <div class="form-group">
        <label for="courseId">Course ID</label>
        <input type="text" class="form-control" id="courseId" [(ngModel)]="student.courseId" placeholder="Enter Address">
      </div>


      <div style="margin-top:30px">

        <button type="submit" class="btn btn-lg btn-success" (click)="save()">Save</button>

        <button type="submit" style='margin-left:10px;' class="btn btn-lg btn-warning ml-1" (click)='goback()' >Back</button>


      </div>
    </div>
  </div>

</div>
